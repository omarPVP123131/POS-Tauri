<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Loading</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0a0a14;
        --bg-secondary: #141428;
        --accent-primary: #00d4ff;
        --accent-secondary: #0099cc;
        --accent-glow: #00ffff;
        --text-primary: #ffffff;
        --text-secondary: #8a8aa0;
        --border-color: rgba(0, 212, 255, 0.15);
        --success: #00ff88;
        --error: #ff4444;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--bg-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        color: var(--text-primary);
        overflow: hidden;
        -webkit-user-select: none;
        user-select: none;
        position: relative;
      }

      /* Fondo animado mejorado */
      .bg-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: gridMove 20s linear infinite;
        pointer-events: none;
      }

      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(40px, 40px);
        }
      }

      /* Part√≠culas flotantes */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: var(--accent-primary);
        border-radius: 50%;
        opacity: 0;
        animation: float 8s ease-in-out infinite;
        box-shadow: 0 0 10px var(--accent-primary);
      }

      @keyframes float {
        0%, 100% {
          opacity: 0;
          transform: translateY(100vh) scale(0);
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) scale(1);
        }
      }

      /* Contenedor principal */
      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 50px;
        z-index: 10;
        position: relative;
        padding: 20px;
      }

      /* Logo mejorado */
      .logo-section {
        text-align: center;
        animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .logo-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-icon::before {
        content: '';
        position: absolute;
        width: 120%;
        height: 120%;
        background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
        border-radius: 50%;
        animation: pulse-glow 3s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      .logo-icon svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.5));
        position: relative;
        z-index: 2;
      }

      .logo-text {
        font-size: 32px;
        font-weight: 800;
        letter-spacing: -1px;
        background: linear-gradient(135deg, var(--accent-glow) 0%, var(--accent-primary) 50%, var(--accent-secondary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
      }

      .logo-subtitle {
        font-size: 11px;
        color: var(--text-secondary);
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 600;
      }

      /* Loader mejorado */
      .loader-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 35px;
        width: 100%;
        max-width: 360px;
        animation: fadeIn 0.6s ease-out 0.3s both;
      }

      /* Spinner mejorado */
      .spinner {
        position: relative;
        width: 70px;
        height: 70px;
      }

      .spinner-ring {
        position: absolute;
        border: 3px solid transparent;
        border-radius: 50%;
        border-top-color: var(--accent-primary);
        border-right-color: var(--accent-primary);
        animation: spin 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      }

      .spinner-ring:nth-child(1) {
        width: 70px;
        height: 70px;
        animation-delay: 0s;
      }

      .spinner-ring:nth-child(2) {
        width: 50px;
        height: 50px;
        top: 10px;
        left: 10px;
        border-top-color: var(--accent-glow);
        border-right-color: var(--accent-glow);
        animation-direction: reverse;
        animation-delay: 0.3s;
      }

      .spinner-ring:nth-child(3) {
        width: 30px;
        height: 30px;
        top: 20px;
        left: 20px;
        border-top-color: var(--accent-primary);
        border-right-color: var(--accent-primary);
        animation-delay: 0.6s;
      }

      .spinner-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        background: var(--accent-primary);
        border-radius: 50%;
        box-shadow: 0 0 20px var(--accent-glow);
        animation: pulse-center 2s ease-in-out infinite;
      }

      @keyframes pulse-center {
        0%, 100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0.6;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Status mejorado */
      .status-info {
        text-align: center;
        width: 100%;
        min-height: 40px;
      }

      .status-message {
        font-size: 13px;
        color: var(--text-primary);
        font-weight: 600;
        margin-bottom: 12px;
        min-height: 20px;
        animation: fadeInOut 2s ease-in-out infinite;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
      }

      .status-message.error {
        color: var(--error);
        text-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        animation: none;
      }

      .status-dots {
        display: inline-flex;
        gap: 5px;
        margin-left: 4px;
      }

      .dot {
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background: var(--accent-primary);
        animation: pulse-dot 1.4s ease-in-out infinite;
        box-shadow: 0 0 8px var(--accent-primary);
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse-dot {
        0%, 100% {
          opacity: 0.3;
          transform: scale(0.7);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      @keyframes fadeInOut {
        0%, 100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      /* Progress bar mejorada */
      .progress-wrapper {
        width: 100%;
        padding: 0 10px;
      }

      .progress-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 14px;
        font-size: 13px;
        color: var(--text-secondary);
        font-weight: 500;
      }

      .progress-track {
        height: 6px;
        background: rgba(20, 20, 40, 0.8);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.5);
        border: 1px solid var(--border-color);
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--accent-secondary) 0%, var(--accent-primary) 50%, var(--accent-glow) 100%);
        width: 0%;
        transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 0 20px var(--accent-primary), inset 0 0 15px rgba(0, 255, 255, 0.4);
        position: relative;
        border-radius: 10px;
      }

      .progress-bar::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 60px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(400%);
        }
      }

      /* Animaciones de entrada */
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Footer mejorado */
      .footer-text {
        position: absolute;
        bottom: 20px;
        font-size: 10px;
        color: var(--text-secondary);
        letter-spacing: 1.5px;
        opacity: 0.6;
        font-weight: 500;
      }

      /* Efectos de brillo mejorados */
      .glow {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(80px);
        pointer-events: none;
        animation: moveGlow 10s ease-in-out infinite;
      }

      .glow:nth-child(2) {
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(0, 153, 204, 0.1) 0%, transparent 70%);
        animation-delay: 5s;
        animation-duration: 12s;
      }

      @keyframes moveGlow {
        0%, 100% {
          transform: translate(-50px, -50px);
        }
        50% {
          transform: translate(50px, 50px);
        }
      }

      /* Estado de completado */
      .completed .logo-text {
        animation: success-pulse 0.6s ease-out;
      }

      @keyframes success-pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* Bot√≥n de retry */
      .retry-button {
        margin-top: 15px;
        padding: 10px 28px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        display: none;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
      }

      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 30px rgba(0, 212, 255, 0.5);
      }

      .retry-button.show {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- Grid de fondo -->
    <div class="bg-grid"></div>

    <!-- Part√≠culas -->
    <div class="particles" id="particles"></div>

    <!-- Efectos de brillo -->
    <div class="glow"></div>
    <div class="glow"></div>

    <div class="splash-container">
      <!-- Logo y Branding -->
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="url(#gradient)"/>
            <path d="M3 9h18M9 3v18" stroke="url(#gradient)"/>
            <circle cx="12" cy="12" r="2" fill="url(#gradient)"/>
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 class="logo-text">POS System</h1>
        <p class="logo-subtitle">Point of Sale v1.0</p>
      </div>

      <!-- Loader -->
      <div class="loader-section">
        <!-- Spinner -->
        <div class="spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-center"></div>
        </div>

        <!-- Status Info -->
        <div class="status-info">
          <p class="status-message">
            <span id="status-text">Inicializando sistema</span>
            <span class="status-dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </span>
          </p>
          <button id="retry-button" class="retry-button">Reintentar</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-wrapper">
          <div class="progress-label">
            <span>Progreso</span>
            <span id="progress-percent">0%</span>
          </div>
          <div class="progress-track">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer-text">POWERED BY TAURI</div>

    <script>
      // Crear part√≠culas flotantes
      function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 15; // Reducido para ventana m√°s peque√±a
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
          container.appendChild(particle);
        }
      }

      createParticles();

      // Funci√≥n para actualizar UI
      function updateUI(message, progress) {
        const statusText = document.getElementById("status-text");
        const progressBar = document.getElementById("progress-bar");
        const progressPercent = document.getElementById("progress-percent");

        if (statusText) statusText.textContent = message;
        if (progressBar) progressBar.style.width = progress + "%";
        if (progressPercent) progressPercent.textContent = progress + "%";
      }

      // Funci√≥n para mostrar error
      function showError(message) {
        const statusText = document.getElementById("status-text");
        const statusMessage = document.querySelector(".status-message");
        const retryButton = document.getElementById("retry-button");

        if (statusMessage) statusMessage.classList.add("error");
        if (statusText) statusText.textContent = message;
        if (retryButton) retryButton.classList.add("show");
      }

      // Funci√≥n principal de inicializaci√≥n
      async function initializeApp() {
        try {
          console.log("üöÄ Iniciando aplicaci√≥n desde splash...");

          // Importante: Esperar a que Tauri est√© completamente cargado
          if (!window.__TAURI__) {
            throw new Error("Tauri no est√° disponible");
          }

          const { invoke } = window.__TAURI__.core;

          // Escuchar actualizaciones del splash
          const { listen } = window.__TAURI__.event;
          
          await listen("splash-update", (event) => {
            const { message, progress } = event.payload;
            console.log(`üìä Splash update: ${message} (${progress}%)`);
            
            // Si progress es 255, es un error
            if (progress === 255) {
              showError(message);
            } else {
              updateUI(message, progress);
              
              // Cuando llegue al 100%, esperar y cerrar splash
              if (progress === 100) {
                setTimeout(async () => {
                  console.log("üîÑ Transici√≥n de ventanas...");
                  try {
                    // Llamar al comando que cierra splash y muestra main
                    await invoke("close_splash");
                    console.log("‚úÖ Transici√≥n completada");
                  } catch (err) {
                    console.error("‚ùå Error en transici√≥n:", err);
                  }
                }, 800); // Esperar 800ms para que se vea la animaci√≥n
              }
            }
          });

          // Invocar el comando de inicializaci√≥n
          console.log("üìû Invocando init_app...");
          const result = await invoke("init_app");
          console.log("‚úÖ init_app completado:", result);

        } catch (error) {
          console.error("‚ùå Error durante la inicializaci√≥n:", error);
          showError(`Error: ${error}`);
        }
      }

      // Bot√≥n de reintentar
      document.getElementById("retry-button")?.addEventListener("click", () => {
        location.reload();
      });

      // Iniciar cuando el DOM est√© listo
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initializeApp);
      } else {
        initializeApp();
      }
    </script>
  </body>
</html>
